{% extends "base.html" %}

{% block title %}A3CP MVP - Demonstrator{% endblock %}

{% block content %}
<h1>Demonstrator</h1>

<section id="record-section">
    <h2>Record</h2>
    <div>
        <!-- Webcam/mic feed placeholder -->
        <div
            style="width:320px; height:240px; background:#ccc; display:flex; align-items:center; justify-content:center;">
            Webcam/Mic Feed Placeholder
        </div>
    </div>

    <div>
        <button hx-post="/record/start" hx-swap="outerHTML">Start</button>
        <button hx-post="/record/stop" hx-swap="outerHTML">Stop</button>
    </div>

    <form hx-post="/record/label" hx-swap="none">
        <label for="label-input">Label:</label>
        <input type="text" id="label-input" name="label" />
        <button type="submit">Confirm/Save</button>
    </form>
</section>

<section id="try-it-section" style="margin-top:2rem;">
    <h2>Try It</h2>
    <div>
        <p>Inference Results: <span id="inference-result">No data yet</span></p>
        <progress id="confidence-bar" value="0" max="100"></progress>
        <button hx-post="/try-it/flag" hx-swap="none">Flag Incorrect</button>
    </div>
</section>
{% endblock %}
