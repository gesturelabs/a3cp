<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}A3CP · GestureLabs{% endblock %}</title>

    <style>
        /* ===============================
           Global variables & base styles
           =============================== */

        :root {
            /* Typography */
            --font-body: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --color-text: #111111;
            --color-muted: #5A5A5A;

            /* Global background (Anthropic beige) */
            --color-bg: #F4F0EC;

            /* Surfaces */
            --color-surface: #FFFFFF;
            /* plain cards */
            --color-surface-soft-1: #E9E1D7;
            /* warm sand */
            --color-surface-soft-2: #C9DCD6;
            /* mint grey */
            --color-surface-soft-3: #D9D6EB;
            /* lavender */

            /* Borders */
            --color-border: #E6E2DD;

            /* Accent (keep blue but soften saturation) */
            --color-primary: #1C3D8C;
            --color-primary-soft: #DDE3F8;

            /* Radii */
            --radius-md: 0.75rem;
            --radius-lg: 1.25rem;

            /* Layout */
            --max-width: 960px;
        }


        * {
            box-sizing: border-box;
        }

        body {
            background: var(--color-bg);
        }


        a {
            color: #1f3a8a;
            text-decoration: underline;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
            margin: 0 0 0.5rem;
        }

        p {
            margin: 0 0 1rem;
        }

        main {
            margin-top: 2.5rem;
        }

        .page-wrap {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.25rem 3rem;
        }

        /* ===============================
           Navigation (sticky header)
           =============================== */

        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: transparent;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
        }

        .nav-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0.5rem 1.25rem;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--color-text);
            padding: 0.4rem 0.2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            padding: 0.4rem 0.7rem;
            border-radius: 0.4rem;
        }

        .nav-links a:hover {
            background-color: #eef2ff;
        }

        .nav-links a.active {
            font-weight: 600;
            background-color: var(--color-primary-soft);
            color: var(--color-primary);
        }

        @media (max-width: 600px) {
            .nav-inner {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .nav-links {
                flex-wrap: wrap;
            }
        }

        /* ===============================
           Shared utility & button styles
           =============================== */

        .section-spacing {
            margin: 0 auto 4rem;
            max-width: var(--max-width);
            padding: 0 1.25rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.15rem;
            font-size: 0.95rem;
            border-radius: 0.5rem;
            text-decoration: none;
            cursor: pointer;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            white-space: nowrap;
        }

        .btn.primary {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .btn.secondary {
            background-color: #e5e7eb;
            border-color: #e5e7eb;
        }

        .btn.primary:hover {
            filter: brightness(0.95);
        }

        .btn.secondary:hover {
            background-color: #d1d5db;
        }

        /* ===============================
   Hero section
   =============================== */

        .hero {
            max-width: 100%;
            margin: 3rem 0 4rem;
            padding: 2.5rem 0;
            /* vertical breathing room */
            background-color: var(--color-surface);
        }

        .hero-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.25rem;

            display: grid;
            grid-template-columns: minmax(0, 1.6fr) auto;
            align-items: center;
            gap: 2.5rem;
        }

        .hero-text {
            max-width: 720px;
        }

        .hero .eyebrow {
            font-size: 0.8rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .hero-title {
            font-size: 2.7rem;
            line-height: 1.15;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-lead {
            font-size: 1.02rem;
            line-height: 1.7;
            color: var(--color-muted);
            margin-bottom: 1.6rem;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .hero .btn {
            padding: 0.65rem 1.25rem;
        }

        /* Right-side visual */

        .hero-visual {
            display: flex;
            justify-content: flex-end;
            /* align with right edge like Anthropic */
            align-items: center;
        }

        /* If you pass an image, keep it neat */
        .hero-visual img {
            max-width: 260px;
            height: auto;
            display: block;
        }

        /* Animated orbit fallback */

        .hero-orbit {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #e5e7eb);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
        }

        /* central node */
        .orbit-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 36px;
            height: 36px;
            transform: translate(-50%, -50%);
            border-radius: 999px;
            background: #1e3a8a;
        }

        /* orbit rings */

        .orbit-ring {
            position: absolute;
            inset: 20px;
            border-radius: 999px;
            border: 1px dashed rgba(148, 163, 184, 0.7);
            animation: orbit-rotate 18s linear infinite;
        }

        .orbit-ring-2 {
            inset: 36px;
            animation-duration: 24s;
            animation-direction: reverse;
        }

        .orbit-ring-3 {
            inset: 52px;
            animation-duration: 30s;
        }

        /* dots moving on the orbits */

        .orbit-dot {
            position: absolute;
            top: -6px;
            left: 50%;
            width: 12px;
            height: 12px;
            border-radius: 999px;
            transform: translateX(-50%);
            background: #111827;
        }

        /* rotation keyframes */

        @keyframes orbit-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Stack hero on smaller screens */

        @media (max-width: 900px) {
            .hero-inner {
                grid-template-columns: minmax(0, 1fr);
            }

            .hero-visual {
                justify-content: center;
                margin-top: 1.5rem;
            }

            .hero {
                margin: 2.5rem 0 3rem;
                padding: 2rem 0;
            }

            .hero-title {
                font-size: 2.2rem;
            }
        }


        /* ===============================
           Three-card row (“What A3CP does”)
           =============================== */

        .three-card-row {
            max-width: var(--max-width);
            margin: 0 auto 4rem;
            padding: 0 1.25rem;
        }

        .three-card-row-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .three-card-row-intro {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--color-muted);
            margin-bottom: 1.75rem;
        }

        .three-card-row-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        .three-card-row-card {
            border-radius: var(--radius-lg);
            padding: 1.3rem 1.4rem;
            background-color: #f9fafb;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.02);
            border: 1px solid var(--color-border);
        }

        .three-card-row-card-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .three-card-row-card-body {
            font-size: 0.96rem;
            line-height: 1.6;
            color: var(--color-muted);
            margin-bottom: 0.5rem;
        }

        .three-card-row-card-link a {
            font-size: 0.9rem;
            text-decoration: underline;
            color: var(--color-text);
        }

        @media (min-width: 800px) {
            .three-card-row-cards {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* ===============================
           Centered text block
           =============================== */

        .centered-text {
            max-width: var(--max-width);
            margin: 0 auto 1.5rem;
            padding: 0 1.25rem;
            text-align: center;
        }

        .centered-text-inner {
            max-width: 720px;
            margin: 0 auto;
        }

        .centered-text-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .centered-text-body {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--color-muted);
        }

        /* ===============================
           Partners list
           =============================== */

        .partners {
            max-width: var(--max-width);
            margin: 0 auto 4rem;
            padding: 0 1.25rem;
        }

        .partners .logo-list {
            list-style: none;
            margin: 0.25rem 0 0;
            padding: 0;
            display: grid;
            gap: 0.35rem;
        }

        .partners .logo-list li {
            font-size: 0.98rem;
            color: var(--color-muted);
        }

        /* ===============================
           CTA band
           =============================== */

        .cta-band {
            max-width: var(--max-width);
            margin: 0 auto 4rem;
            padding: 0 1.25rem;
        }

        .cta-band-inner {
            border-radius: var(--radius-lg);
            padding: 2.25rem 1.75rem;
            background-color: #e5e7eb;
            text-align: center;
        }

        .cta-band-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .cta-band-text {
            font-size: 0.98rem;
            line-height: 1.7;
            color: var(--color-muted);
            margin-bottom: 1.25rem;
        }

        .cta-band-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .cta-band .btn {
            padding: 0.55rem 1.15rem;
            font-size: 0.95rem;
        }

        /* ===============================
           Footer
           =============================== */

        footer {
            border-top: 1px solid var(--color-border);
            padding: 1.25rem 1.25rem 2rem;
            font-size: 0.85rem;
            color: var(--color-muted);
            background-color: var(--color-surface);
        }

        .footer-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--color-muted);
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">GestureLabs</a>

            <ul class="nav-links">
                <li><a href="/about" class="{{ 'active' if current_page == 'about' else '' }}">About</a></li>
                <li><a href="/technology" class="{{ 'active' if current_page == 'technology' else '' }}">Technology</a>
                </li>
                <li><a href="/docs" class="{{ 'active' if current_page == 'docs' else '' }}">Docs</a></li>
                <li><a href="/get-involved" class="{{ 'active' if current_page == 'get-involved' else '' }}">Get
                        Involved</a></li>
                <li><a href="/contact" class="{{ 'active' if current_page == 'contact' else '' }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrap">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="footer-inner">
            <div>© {{ current_year | default(2025) }} GestureLabs · A3CP</div>
            <div class="footer-links">
                <a href="/docs">Docs</a>
                <a href="/get-involved">Get involved</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
