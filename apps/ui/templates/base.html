<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}A3CP · GestureLabs{% endblock %}</title>

    <!-- Jinja2 + FastAPI way -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/site.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">GestureLabs</a>

            <ul class="nav-links">
                <li><a href="/about" class="{{ 'active' if current_page == 'about' else '' }}">About</a></li>
                <li><a href="/technology" class="{{ 'active' if current_page == 'technology' else '' }}">Technology</a>
                </li>
                <li><a href="/docs" class="{{ 'active' if current_page == 'docs' else '' }}">Docs</a></li>
                <li><a href="/get-involved" class="{{ 'active' if current_page == 'get-involved' else '' }}">Get
                        Involved</a></li>
                <li><a href="/contact" class="{{ 'active' if current_page == 'contact' else '' }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrap">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="footer-inner">
            <div>© {{ current_year | default(2025) }} GestureLabs · A3CP</div>
            <div class="footer-links">
                <a href="/docs">Docs</a>
                <a href="/get-involved">Get involved</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
