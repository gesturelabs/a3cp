<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}A3CP MVP{% endblock %}</title>
    <style>
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding: 0;
            margin: 0;
            background: #f0f0f0;
        }

        nav a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
        }

        nav a.active {
            font-weight: bold;
            border-bottom: 2px solid #333;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="/" class="{{ 'active' if current_page == 'home' else '' }}">
                    Home
                </a>
            </li>
            <li>
                <a href="/about" class="{{ 'active' if current_page == 'about' else '' }}">
                    About
                </a>
            </li>
            <li>
                <a href="/technology" class="{{ 'active' if current_page == 'technology' else '' }}">
                    Technology
                </a>
            </li>
            <li>
                <a href="/docs" class="{{ 'active' if current_page == 'docs' else '' }}">
                    Docs
                </a>
            </li>
            <li>
                <a href="/get-involved" class="{{ 'active' if current_page == 'get-involved' else '' }}">
                    Get Involved
                </a>
            </li>
            <li>
                <a href="/contact" class="{{ 'active' if current_page == 'contact' else '' }}">
                    Contact
                </a>
            </li>
        </ul>
    </nav>


    <main>
        {% block content %}
        <!-- Page specific content goes here -->
        {% endblock %}
    </main>
</body>

</html>
