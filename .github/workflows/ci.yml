name: CI Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      DB_NAME: a3cp
      DB_USER: a3cp_admin
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DEBUG: "False"


    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_DB: a3cp
          POSTGRES_USER: a3cp_admin
          POSTGRES_PASSWORD:  ${{ secrets.DB_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Validate environment variables
        run: |
          python scripts/validate_env.py

      - name: Print environment for debugging
        run: env | sort

      - name: Fail if Django is importable
        run: |
          python -c "import importlib.util, sys; sys.exit(1 if importlib.util.find_spec('django') else 0)"

      - name: FastAPI smoke import
        run: |
          python -c "import apps.ui.main"

      - name: Run Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --maxfail=5 --disable-warnings --tb=short
